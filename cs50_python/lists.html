<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An Ordered List:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
        An Unordered List:
        <ul>
            <li>One Item</li>
            <li>Appear Item</li>
            <li>Zeta Item</li>
            <li>Same Item</li>
        </ul>
    </body>
</html>
