<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <title>Hover</title>
        <style>
            button {
                width: 200px;
                height: 50px;
                font-size: 24px;
                background-color: green;
            }

            button:hover {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <button>Click Me</button>
    </body>
</html>
